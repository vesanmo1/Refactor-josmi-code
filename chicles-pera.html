<head>
	<script src="./chicles-pera.js"></script>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	
	<section class="delivery">
		<p>
			Introduce el código zip para calcular los gastos de envío
		</p>
		<label for="zip-code">
			Código zip
		</label>
		<input id="zip-code" type="text" placeholder="555333" />
		<button id="calculate-delivery">
			Calcular gastos de envío
		</button>
	</section>
	<section class="cart">
		<div class="cart-row">
			<div class="cart-row__info">
				<img src="./assets/chicle.jpg" alt="chicle de pera" />
				<p class="cart-row__info__units">
					x1000
				</p>
				unidades
			</div>
			<p>
				5€
			</p>
		</div>
		<div class="cart-row">
			<div class="cart-row__info">
				Gastos de envío
			</div>
			<strong id="delivery-cost">
				-
			</strong>
		</div>
		<div class="cart-row total">
			<div class="cart-row__info">
				Total
			</div>
			<p id="total-price">
				-
			</p>
		</div>

	</section>
	
</body>
